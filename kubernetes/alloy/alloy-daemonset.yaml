apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: monitoring
  labels:
    app: alloy
    kubernetes.io/cluster-service: "true"
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      serviceAccountName: alloy-sa
      hostPID: true
      priorityClassName: system-node-critical
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
      containers:
      - name: alloy
        image: 729788631164.dkr.ecr.sa-east-1.amazonaws.com/grafana:alloy-v1.9.1
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
        args: [ "run", "/etc/alloy/config.alloy", "--storage.path=/var/lib/alloy/data", "--server.http.listen-addr=0.0.0.0:12345"]
        ports:
        - containerPort: 4317
          hostPort: 4317
          name: grpc
          protocol: TCP
        - containerPort: 4318
          hostPort: 4318
          name: http
          protocol: TCP
        - containerPort: 12345
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 12345
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 12345
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/alloy/config.alloy
          name: alloy-config
          subPath: config.alloy
        - mountPath: /proc
          name: proc
          readOnly: true
        - mountPath: /sys
          name: sys
          readOnly: true
        - mountPath: /rootfs
          name: rootfs
          readOnly: true
        - name: run-udev-data
          mountPath: /run/udev/data
          readOnly: true
        - mountPath: /run/containerd/containerd.sock # Ou /var/run/docker.sock
          name: containerd-socket # Ou docker-socket
          readOnly: true
        - mountPath: /dev
          name: dev
          readOnly: true
      volumes:
      - name: alloy-config
        configMap: 
          name: alloy-configmap
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: rootfs
        hostPath:
          path: /
      - name: run-udev-data
        hostPath:
          path: /run/udev/data
          type: DirectoryOrCreate
      - name: containerd-socket
        hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
      - name: dev
        hostPath:
          path: /dev