apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-configmap
  namespace: monitoring
data:
  config.alloy: |-
    otelcol.receiver.otlp "otlp_receiver" {
      grpc {
        endpoint = "0.0.0.0:4317"
        include_metadata = true
      }

      http {
        endpoint = "0.0.0.0:4318"
        include_metadata = true
      }
    
      output {
        traces = [otelcol.processor.k8sattributes.grafana_tempo.input]
        metrics = [otelcol.exporter.otlp.grafana_tempo.input]
        logs = [otelcol.exporter.otlp.grafana_tempo.input]
      }
    }

    otelcol.exporter.otlp "grafana_tempo" {
      client {
        endpoint = "distributor-service:4317"
        tls {
    			insecure = true
    		}
      }

      sending_queue {
        enabled = true
        num_consumers = 20
        queue_size = 3000
      }
    }

    otelcol.processor.k8sattributes "grafana_tempo" {
      auth_type = "serviceAccount"
      wait_for_metadata = true

      extract {
        label {
          from      = "pod"
          key_regex = "(.*)/(.*)"
          tag_name  = "$1.$2"
        }

        metadata = [
          "k8s.namespace.name",
          "k8s.node.name",
          "k8s.deployment.name",
          "k8s.pod.name",
          "k8s.pod.start_time",
          "k8s.container.name",
          "container.id",
          "container.image.name",
        ]
      }

      output {
        traces = [otelcol.processor.memory_limiter.grafana_tempo.input]
      }
    }

    otelcol.processor.memory_limiter "grafana_tempo" {
      check_interval = "3s"
      limit          = "256MiB"


      output {
        traces = [otelcol.exporter.otlp.grafana_tempo.input]
      }
    }

    // Coleta m√©tricas de Node
    prometheus.exporter.unix "node_metrics_collector" {}

    // Realiza o scrape
    prometheus.scrape "scrape" {
      targets    = prometheus.exporter.unix.node_metrics_collector.targets
      forward_to = [prometheus.relabel.add_new_labels.receiver]
    }

    // Adiciona novas labels
    prometheus.relabel "add_new_labels" {
      forward_to = [prometheus.remote_write.prometheus_tempo.receiver]

      rule {
        action = "replace"
        target_label = "cluster_name"
        replacement = "my_cluster"
      }
    }

    // Componente de escrita remota para o backend (Mimir/Prometheus)
    prometheus.remote_write "prometheus_tempo" {
      endpoint {
        url = "http://prometheus-tempo-service:9090/api/v1/write"
      }
    }

    logging {
      level  = "debug"
      format = "json"
    }