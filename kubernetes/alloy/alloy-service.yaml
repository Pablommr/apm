apiVersion: v1
kind: Service
metadata:
  name: alloy-service
  namespace: monitoring
spec:
  selector:
    app: alloy
  ports:
    - name: grpc
      protocol: TCP
      port: 4319
      targetPort: grpc
    - name: http
      protocol: TCP
      port: 4318
      targetPort: http
    - name: metrics
      protocol: TCP
      port: 12345
      targetPort: metrics